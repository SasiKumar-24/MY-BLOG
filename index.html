<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MY BLOG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    header {
      background-color: #ffffff00;
      color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .blog {
      display: flex;
      flex-direction: column;
      background: rgb(255, 255, 255);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(22, 19, 19);
      gap: 12px; 
    }

    .blog img {
      width: 50%;
      height: auto;
      display: block;
      border-radius: 5px;
      object-fit: cover;
    }

    .blog-content h2 {
      margin: 5px 0 8px 0;
    }

    .blog-content p {
      margin: 0 0 10px 0;
      color: #333;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .read-more:hover {
      background-color: #0056b3;
    }

    @media (min-width: 900px) {
      .blog {
        flex-direction: row;
        align-items: stretch;
        gap: 16px;
      }
      .blog img {
        width: 40%;
        max-width: 380px;
        height: 100%;
        border-radius: 6px;
      }

      .blog-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <div class="container">
    <div class="blog">
      <img src="image2.jpg" alt="Blog 1 Image">
      <div class="blog-content">
        <h2>S. P. Balasubrahmanyam</h2>
        <p>Indian Playback Singer and TV Show Host</p>
        <a class="read-more" href="spb.html".html>Read More</a>
      </div>
    </div>

    <div class="blog">
      <img src="sgimage2.jpg" alt="Blog 2 Image">
      <div class="blog-content">
        <h2>Shreya Ghoshal</h2>
        <p>Shreya Ghoshal has been the voice behind countless iconic Bollywood hits.</p>
        <a class="read-more" href="sg.html".html>Read More</a>
      </div>
    </div>

    <div class="blog">
      <img src="hipimage1.webp" alt="Blog 3 Image">
      <div class="blog-content">
        <h2>Hiphop Tamizha Aadhi</h2>
        <p>Indian Music Director,Rapper</p>
        <a class="read-more" href="hiphop.html">Read More</a>
      </div>
    </div>
  </div>
</body>
</html>
